<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
}


        #slideshow {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#slideshow img {
    position: absolute;
    left: 50%;
    top: 50%;
    height: 100%;
    width: 100%;
    min-height: 100%;
    min-width: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
    transition: opacity 1s;
    opacity: 0;
}

#slideshow img.show {
    opacity: 1;
}

        
    </style>
    
</head>
<body>
    <div id="slideshow"></div>
    
    <script>


var slideshowDiv = document.getElementById('slideshow');
var index = 0;
var fileUrls = [];
var currentUrl = null;

// Fetch the list of image URLs from your Apps Script web app
fetchImages();

// Fetch images every 10 minutes
setInterval(fetchImages, 10 * 60 * 1000);

function fetchImages() {
    if (fileUrls.length > 0) {
        currentUrl = fileUrls[index];
    }
    
    fetch('https://script.google.com/macros/s/AKfycbzhUGteNZbZFkddrp5abAAVA80HVFvKna0jnqtJzFoD3zxMgcN1CNFsKZOwBBwzC4muWA/exec')
        .then(response => response.json())
        .then(data => {
            fileUrls = data;

            // After updating the image list, find the index of the current image
            index = fileUrls.indexOf(currentUrl);
            if (index === -1) { // If the current image was not found (it might have been deleted), start from the beginning
                index = 0;
            }

            // If there's no slideshow running yet, start it
            if (!currentUrl) {
                nextSlide();
                setInterval(nextSlide, 60000);
            }
        });
}

function nextSlide() {
    if (fileUrls.length > 0) {
        var img;
        // If an image for this index does not exist, create it
        if (slideshowDiv.children[index]) {
            img = slideshowDiv.children[index];
        } else {
            img = document.createElement('img');
            img.src = fileUrls[index];
            slideshowDiv.appendChild(img);
        }
        // Hide all images
        Array.from(slideshowDiv.children).forEach(img => img.classList.remove('show'));
        // Show the current image
        img.classList.add('show');

        // Preload the next image
        var nextImage = new Image();
        nextImage.src = fileUrls[(index + 1) % fileUrls.length];

        index = (index + 1) % fileUrls.length;
    }
}

nextSlide();


    </script>
</body>
</html>
