<!DOCTYPE html>
<html>
<head>
    <title>Slideshow</title>
    <style>
        #slideshow {
            max-width: 500px;
            height: 300px;
            margin: 0 auto;
        }
        #slideshow img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="slideshow"></div>
    
    <script>
        var slideshowDiv = document.getElementById('slideshow');
var index = 0;
var fileIds = [];

fetch('https://script.google.com/macros/s/your-script-id/exec')
    .then(response => response.json())
    .then(data => {
        fileIds = data;
        setInterval(nextSlide, 3000); // Change slide every 3 seconds
    });

function nextSlide() {
    if (fileIds.length > 0) {
        var img = document.createElement('img');
        img.src = 'https://script.google.com/macros/s/your-script-id/exec?id=' + fileIds[index];
        slideshowDiv.innerHTML = '';
        slideshowDiv.appendChild(img);
        index = (index + 1) % fileIds.length;
    }
}
    </script>
</body>
</html>
